<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>CSS</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS FlexBox <span class="highlight">justify-content</span> Property Explained in 1 Animation</h1>
      <p>See all <span class="highlight">justify-content</span> examples below:</p>
      <div class="child-container">
        <div class="grandchildren">
          <h3>Stretch</h3>
          <div class="flexbox animation stretch">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>Space between</h3>
          <div class="flexbox animation space-between">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>Space-around</h3>
          <div class="flexbox animation space-around">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>Space-evenly</h3>
          <div class="flexbox animation space-evenly">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>center</h3>
          <div class="flexbox animation center">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>Flex-start</h3>
          <div class="flexbox animation flex-start">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
        <div class="grandchildren">
          <h3>Flex-end</h3>
          <div class="flexbox animation flex-end">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
          </div>
        </div>
      </div>

      <div>
        <button  class="btn">Stop Animation</button>
      </div>
    </div>
    
  </body>
</html>
